
services:
  database:
    container_name: pet-db
    image: postgres:latest
    ports:
      - "5578:5432" # expose 5578 and map it to 5432
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
    environment:
      POSTGRES_USER : pet_admin
      POSTGRES_PASSWORD_FILE : /run/secrets/db_root_password
      POSTGRES_DB: pet_shop
    secrets:
      - db_password
      - db_root_password

  keycloak:
    container_name: pet-keycloak
    image: quay.io/keycloak/keycloak:25.0.4
    command: start-dev
    environment:
      KC_DB: postgres
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
     # KC_DB_URL: jdbc:postgresql://database:5578/keycloakdb
      KC_DB_URL: database:://pet_admin@pet_admin:5578/keycloakdb
      KC_DB_USERNAME: pet_admin
      KC_DB_PASSWORD: pet_admin
      KC_HOSTNAME: localhost
    depends_on:
      - database
    ports:
      - "8787:8080" # expose keyclock on 8787
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:


secrets:
  db_password:
    file: db_password.txt
  db_root_password:
    file: db_root_password.txt